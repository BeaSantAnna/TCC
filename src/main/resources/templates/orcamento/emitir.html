<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emitir PDF</title>
</head>
<body>
    <h1>Emitir PDF</h1>
    <form action="#" th:action="@{/orcamento/emitir}" th:object="${orcamento}" method="post">
        <label for="nome">Nome do PDF:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
